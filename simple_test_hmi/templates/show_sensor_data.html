{% extends "base.html" %}

{% block content %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
    font-family: Arial;
    margin: 0;
    padding: 0;
}

.tab {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
}

.tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
    font-size: 20px;
}

.tab button:hover {
    background-color: #ddd;
}

.tab button.active {
    background-color: #ccc;
}

.tabcontent {
    display: none;
    padding: 6px 12px;
    border: 1px solid #ccc;
    border-top: none;
}

.scrollbox {
    max-height: 400px;
    overflow-y: auto;
}

.filter-container {
    margin-bottom: 10px;
}

.filter-container input,
.filter-container select {
    margin-right: 10px;
    padding: 5px;
}
</style>

<img class="logo" src="static/images/odin-logo.png">

<div class="tab">
    <button class="tablinks" onclick="openTab(event, 'SensorsStatus')">Sensors Status</button>
    <button class="tablinks" onclick="openTab(event, 'SensorsActivities')">Sensors Activities</button>
</div>

<div id="SensorsStatus" class="tabcontent">
    <h3>Sensors Status</h3>
    <div class="filter-container">
        <input type="text" id="status-location-filter" placeholder="Filter by Location">
        <button onclick="fetchSensorsStatusData()">Apply Filter</button>
    </div>
    <div class="scrollbox">
        <ul id="sensors-status-list">
            <!-- Sensor status data will be populated here -->
        </ul>
    </div>
</div>

<div id="SensorsActivities" class="tabcontent">
    <h3>Sensors Activities</h3>
    <div class="filter-container">
        <input type="text" id="activity-user-filter" placeholder="Filter by User ID">
        <input type="date" id="activity-date-filter">
        <button onclick="fetchSensorsActivitiesData()">Apply Filter</button>
    </div>
    <div class="scrollbox">
        <ul id="sensors-activities-list">
            <!-- Sensor activities data will be populated here -->
        </ul>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
function openTab(evt, tabName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(tabName).style.display = "block";
    evt.currentTarget.className += " active";

    // Fetch data when tab is opened
    if (tabName === 'SensorsStatus') {
        fetchSensorsStatusData();
    } else if (tabName === 'SensorsActivities') {
        fetchSensorsActivitiesData();
    }
}

function fetchSensorsStatusData() {
    console.log("Fetching sensors status data...");
    var locationFilter = $("#status-location-filter").val();
    $.get('/sensors_status_data', { location: locationFilter }, function(result) {
        console.log("Received sensors status data:", result);
        var list = $("#sensors-status-list");
        list.empty();
        result.forEach(function(item) {
            list.append('<li>Sensor ID: ' + item.Sensor_ID + ', Location: ' + item.Location + '</li>');
        });
    }).fail(function(xhr, status, error) {
        console.error("Failed to fetch sensors status data:", status, error);
    });
}

function fetchSensorsActivitiesData() {
    console.log("Fetching sensors activities data...");
    var userFilter = $("#activity-user-filter").val();
    var dateFilter = $("#activity-date-filter").val();
    $.get('/sensors_activities_data', { user_id: userFilter, date: dateFilter }, function(result) {
        console.log("Received sensors activities data:", result);
        var list = $("#sensors-activities-list");
        list.empty();
        result.forEach(function(item) {
            list.append('<li>User ID: ' + item.User_ID + ', Exercise Name: ' + item.Exercise_name + '</li>');
        });
    }).fail(function(xhr, status, error) {
        console.error("Failed to fetch sensors activities data:", status, error);
    });
}

$(document).ready(function() {
    // Open the SensorsStatus tab by default
    openTab({ currentTarget: document.querySelector('.tablinks') }, 'SensorsStatus');
    
    // Set interval to fetch data every 5 seconds
    setInterval(fetchSensorsStatusData, 5000);
    setInterval(fetchSensorsActivitiesData, 5000);
});
</script>

{% endblock %}
